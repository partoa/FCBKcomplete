&#65279;<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>FCBKcomplete Demo</title>

    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Test Stylesheet" charset="utf-8" />
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../jquery.fcbkcomplete.js" type="text/javascript" charset="utf-8"></script>
  </head>

  <body id="test">
    <h1>FCBKcomplete Demo</h1>
    <div id="text"></div>
    <form action="submit.php" method="POST" accept-charset="utf-8">
    <label>First Control:</label>
      <select id="select1" name="select1" class="jsTagEditor">
        <option value="test1">test1</option>
        <option value="test3">test2</option>
        <option value="test4">test3</option>
      </select>
      <br /><br /><br /><br />
      <label>Second Control:</label>
      <select id="select2" name="select2" class="jsTagEditor">
        <option value="testme1" class="selected locked">testme1</option>
        <option value="testme2" class="selected">testme2</option>
        <option value="testme3" class="selected">testme3</option>
      </select>
      <br /><br />

      <select id="select3" name="select3[]" multiple="multiple" class="jsTagEditor">
        <option value="test1" selected="selected" rel="selected">test1</option>
        <option value="test3">test2</option>
        <option value="test3">test3</option>
      </select>

      <br /><br />
      <input type="submit" value="Send" onclick="alert('démo !'); return false;">
    </form>

    <script type="text/javascript">
        $(function()
        {
            $(".jsTagEditor:not(.jsTagEditorInit)").fcbkcomplete({
	            //json_url: 'data.txt',
                preset_update: true, //don't set this if json_url is set
	            data: false,
                newel: true,
                first_selected: true,
                filter_case: true,
                filter_hide: true,
                filter_selected: true,
                complete_text: 'No tag',
                choose_on_comma: false, //Bug-do not set to true: can not input a '?' on french keyboards
                choose_on_tab: false, //Bug-do not set to true: normal keyboard navigation using tab/shift-tab stops working
                choose_on_enter: true,
                php_mode: false, //Set this to true if json_url is a real url of a php service
                //maxshownitems: 30,
                //maxitems: 10,
                delay: 300, //Good value when your service is online
                class_names: {
                    complete: 'softline'
                },
                connect_with:'Array',
                onremove: function(val){ console.log([this, {'val':val}, 'remove'])},
                onselect: function(val){ console.log([this, {'val':val}, 'select'])},
            })
            .addClass('jsTagEditorInit');
        });
    </script>
  </body>
</html>
